<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Google</title>
    </head>
    
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
                <ul>
                    <li><a class="small-text" href="#">Gmail</a></li>
                    <li><a class="small-text" href="#">Images</a></li>
                    <li class="menu-bg"><img 
                        class="menu-button" 
                        src="img/menu.png" 
                        alt="menu button">
                    </li>
                    <li><img 
                        class="profile-pic" 
                        src="https://source.unsplash.com/random/30x30" alt="profile-pic">
                    </li>
                </ul>
            </nav>
        </header>

        <section class="search-wrapper">
            <img class="logo" 
            src="img/logo.png" 
            alt="logo">
            <form>
                <img class="search" 
                src="img/search.png">
                <img class="mic" 
                src="img/mic.png">
                <input type="text">
                <div class="buttons">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </section>

        
    </body>
</html>
